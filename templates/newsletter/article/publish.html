{% extends 'association/base_association.html' %}

{% block page_sub_title %}
  Publier un article
{% endblock %}

{% block quick_actions %}
  <a href="{% url 'association-article-detail' association.id article_pk %}" class="btn btn-secondary"><i class="fa fa-times"></i> Annuler</a>
{% endblock %}

{% block content_association %}
  <div class="row">
    <div class="col-12">
      <div class="alert alert-success" role="alert">
        Êtes-vous sûr de vouloir publier l'article {{ article.title }} ?
      </div>
      <form action="" method="post">
        {% csrf_token %}
        <p class="text-center">
          <input class="btn btn-success" type="submit" value="Confirmer la publication" />
        </p>
      </form>
    </div>
  </div>
{% endblock %}
